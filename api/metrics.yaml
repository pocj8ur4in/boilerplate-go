# /metrics
get:
    operationId: HandleMetrics
    summary: metrics
    description: get the Prometheus metrics (Prometheus / Grafana).
    tags:
        - system
    responses:
        200:
            description: OK
            content:
                text/plain:
                    schema:
                        type: string
                    example: |
                        # HELP go_gc_duration_seconds A summary of the wall-time pause (stop-the-world) duration in garbage collection cycles.
                        # TYPE go_gc_duration_seconds summary
                        go_gc_duration_seconds{quantile="0"} 0.000303625
                        go_gc_duration_seconds{quantile="0.25"} 0.000303625
                        go_gc_duration_seconds{quantile="0.5"} 0.000459542
                        go_gc_duration_seconds{quantile="0.75"} 0.002124333
                        go_gc_duration_seconds{quantile="1"} 0.002124333
                        go_gc_duration_seconds_sum 0.0028875
                        go_gc_duration_seconds_count 3
                        # HELP go_goroutines Number of goroutines that currently exist.
                        # TYPE go_goroutines gauge
                        go_goroutines 12
                        # HELP go_memstats_heap_alloc_bytes Number of heap bytes allocated and still in use.
                        # TYPE go_memstats_heap_alloc_bytes gauge
                        go_memstats_heap_alloc_bytes 3.145728e+06
                        # HELP go_memstats_heap_sys_bytes Number of heap bytes obtained from system.
                        # TYPE go_memstats_heap_sys_bytes gauge
                        go_memstats_heap_sys_bytes 7.634944e+06
                        # HELP http_requests_in_flight Number of HTTP requests currently being served.
                        # TYPE http_requests_in_flight gauge
                        http_requests_in_flight 0
                        # HELP process_cpu_seconds_total Total user and system CPU time spent in seconds.
                        # TYPE process_cpu_seconds_total counter
                        process_cpu_seconds_total 0.52
                        # HELP process_resident_memory_bytes Resident memory size in bytes.
                        # TYPE process_resident_memory_bytes gauge
                        process_resident_memory_bytes 2.4576e+07
